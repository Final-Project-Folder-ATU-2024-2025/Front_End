<!doctype html>
<!--
  This is the root HTML file for the Collabfy Angular application.
  It sets up the document structure and loads the Angular application.
-->
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="utf-8">
    <!-- Title of the application shown in the browser tab -->
    <title>Collabfy</title>
    <!-- Base URL for all relative URLs in the application -->
    <base href="/">
    <!-- Responsive design meta tag to ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon for the application -->
    <link rel="icon" type="image/x-icon" href="/assets/images/Collabfy_Project_Management_Logo.jpg">
  </head>
  <body>
    <!-- Root component where the Angular app will be bootstrapped -->
    <app-root></app-root>
  </body>
</html>
