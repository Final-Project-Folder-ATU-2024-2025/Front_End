<app-header></app-header>
<div class="my-projects-container">
  <h1>My Projects</h1>
  <div class="projects-list">
    <div class="project-item" *ngFor="let project of projects">
      <h2>{{ project.projectName }}</h2>
      <p>{{ project.description }}</p>
      <p><strong>Deadline:</strong> {{ project.deadline | date }}</p>
      <!-- NEW: Display team members if available -->
      <div *ngIf="project.team && project.team.length > 0">
        <h3>Team Members:</h3>
        <ul>
          <li *ngFor="let member of project.team">
            {{ member.firstName }} {{ member.surname }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
