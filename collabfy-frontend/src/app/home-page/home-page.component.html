<!-- home-page.component.html -->
<app-header></app-header>

<div class="home-container">
  <!-- Left arrow button for navigating to the previous option -->
  <button class="arrow left-arrow" (click)="previous()">&#9664;</button>

  <!-- Slider container that masks overflow -->
  <div class="slider-container">
    <!-- 
      The slider-wrapper is a flex container that shifts horizontally.
      Its transform is set by both the current index and the animation flag.
      When isAnimating is true, the card scales down to 0.8; otherwise, it remains at scale 1.
    -->
    <div
      class="slider-wrapper"
      [ngStyle]="{
        'transform': 'translateX(-' + currentIndex * 100 + '%) scale(' + (isAnimating ? 0.8 : 1) + ')'
      }"
    >
      <!-- Generate each card (option) using *ngFor -->
      <div class="container" *ngFor="let option of options">
        {{ option }}
      </div>
    </div>
  </div>

  <!-- Right arrow button for navigating to the next option -->
  <button class="arrow right-arrow" (click)="next()">&#9654;</button>
</div>

<app-footer></app-footer>
