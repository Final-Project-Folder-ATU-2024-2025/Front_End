<app-header></app-header>
<main class="kanban-main">
  <!-- Dropdown for selecting a project -->
  <div class="projects-dropdown">
    <label for="projectSelect">Select Project:</label>
    <select id="projectSelect" (change)="onProjectChange($event)">
      <option value="">-- Choose a Project --</option>
      <option *ngFor="let project of projects" [value]="project.projectId">
        {{ project.projectName }}
      </option>
    </select>
  </div>

  <!-- Dropdown for selecting a task from the selected project -->
  <div class="tasks-dropdown" *ngIf="tasks.length > 0">
    <label for="taskSelect">Select Task:</label>
    <select id="taskSelect" (change)="onTaskChange($event)">
      <option value="">-- Choose a Task --</option>
      <option *ngFor="let task of tasks" [value]="task.taskName">
        {{ task.taskName }}
      </option>
    </select>
  </div>
  
  <!-- Kanban Boards Container -->
  <div class="kanban-boards">
    <div class="board todo">
      <h2>To Do</h2>
      <!-- Add To Do tasks here -->
    </div>
    <div class="board in-progress">
      <h2>In Progress</h2>
      <!-- Add In Progress tasks here -->
    </div>
    <div class="board done">
      <h2>Done</h2>
      <!-- Add Done tasks here -->
    </div>
  </div>
</main>
<app-footer></app-footer>
