<app-header-public></app-header-public>

<div class="login-container">
  <!-- Left: Login form container -->
  <div class="form-container">
    <h2>Log In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Right: Info text container (shifted right by margin-left) -->
  <div class="info-container">
    <h2 class="info-title">Welcome Back</h2>
    <p class="info-subtitle">
      Log in to access your account and continue collaborating.
    </p>
  </div>
</div>

<app-footer></app-footer>
