<!-- =======================================================================
     Login Page Template
     Splits the page into two columns: the form and an info section with images.
======================================================================== -->
<app-header-public></app-header-public>

<div class="login-page-container">
  <!-- ======================================================
       Left Side: Login Form
       Contains the login form, including email and password fields.
  ====================================================== -->
  <div class="form-container">
    <h2>Log In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <!-- Password Field with Toggle Icon -->
      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input #passwordInput type="password" id="password" formControlName="password" required>
          <i class="fa-solid fa-eye-slash password-icon"
             (mousedown)="onPasswordMouseDown($event, passwordInput)"
             (mouseup)="onPasswordMouseUp($event, passwordInput)"
             (mouseleave)="onPasswordMouseUp($event, passwordInput)"></i>
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit">Log In</button>
    </form>
    <!-- Display inline error message if login fails -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    
    <!-- Forgot Password Link -->
    <div class="forgot-password">
      <a (click)="toggleResetPasswordForm()">
        {{ showResetPasswordForm ? 'Cancel Reset' : 'Forgot password?' }}
      </a>
    </div>
    
    <!-- Inline Forgot Password Form (shown conditionally) -->
    <div *ngIf="showResetPasswordForm" class="form-group">
      <label for="resetEmail">Enter your registered email address</label>
      <input type="email" id="resetEmail" [(ngModel)]="resetEmail" name="resetEmail" required>
      <button type="button" (click)="resetPassword()" style="margin-top:10px;">Reset Password</button>
      <p *ngIf="resetPasswordMessage" class="error-message">{{ resetPasswordMessage }}</p>
    </div>
  </div>

  <!-- ======================================================
       Right Side: Informational Section
       Displays promotional text and images to support the login theme.
  ====================================================== -->
  <div class="info-container">
    <p class="info-small">Collaborate Seamlessly</p>
    <h2 class="info-large">Fuel Your Innovations</h2>
    <p class="info-description">
      Log in to reconnect with your team and power forward together.
    </p>
    <div class="images-container">
      <img src="/assets/images/login_page/loginp_img1.jpg" alt="Login Image 1">
      <img src="/assets/images/login_page/loginp_img2.jpg" alt="Login Image 2">
      <img src="/assets/images/login_page/loginp_img3.jpg" alt="Login Image 3">
    </div>
  </div>
</div>

<app-footer></app-footer>
