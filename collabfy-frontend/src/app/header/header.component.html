<!-- src/app/header/header.component.html -->
<header>
  <div class="logo-container">
    <img src="/assets/images/Collabfy_Project_Management_Logo.jpg" alt="Collabfy Logo" class="logo">
  </div>
  
  <!-- The button is centered via absolute positioning.
       Its text and click behavior toggle based on the current route.
       Mouse enter/leave events trigger the underline animations. -->
  <button class="create-project-button"
          (click)="onCreateProjectButtonClick()"
          (mouseenter)="onMouseEnterCreateProject()"
          (mouseleave)="onMouseLeaveCreateProject()"
          [ngClass]="{
            'underline-grow': createProjectUnderlineState === 'grow',
            'underline-shrink': createProjectUnderlineState === 'shrink'
          }">
    {{ currentRoute === '/create-project-page' ? 'Home' : 'Create project' }}
  </button>
  
  <div class="auth-links">
    <button (click)="logout()">Log Out</button>
    <div class="user-info" *ngIf="userName || userSurname">
      <span class="user-icon">ðŸ‘¤</span>
      <span class="user-name">{{ userName }} {{ userSurname }}</span>
    </div>
  </div>
</header>
