<!-- =======================================================================
     Header Component Template
     Contains the logo, navigation buttons (center), and user auth info on the right.
======================================================================== -->
<header>
  <!-- Logo Section (Left) -->
  <div class="logo-container">
    <img src="/assets/images/Collabfy_Project_Management_Logo.jpg" alt="Collabfy Logo" class="logo">
  </div>
  
  <!-- Navigation Buttons (Center) -->
  <div class="nav-buttons">
    <!-- Button for Create Project/Home navigation -->
    <button class="nav-button"
            (click)="onCreateProjectButtonClick()"
            [ngClass]="{'active': currentRoute === '/create-project-page'}">
      <span class="button-text">
        {{ currentRoute === '/create-project-page' ? 'Home' : 'Create project' }}
      </span>
    </button>
    <!-- Button for My Projects/Home navigation -->
    <button class="nav-button"
            (click)="onMyProjectsButtonClick()"
            [ngClass]="{'active': currentRoute === '/my-projects-page'}">
      <span class="button-text">
        {{ currentRoute === '/my-projects-page' ? 'Home' : 'My projects' }}
      </span>
    </button>
    <!-- Button for Kanban Board/Home navigation -->
    <button class="nav-button"
            (click)="onKanbanBoardButtonClick()"
            [ngClass]="{'active': currentRoute === '/kanban-board-page'}">
      <span class="button-text">
        {{ currentRoute === '/kanban-board-page' ? 'Home' : 'Kanban Board' }}
      </span>
    </button>
  </div>
  
  <!-- Auth Links and User Info (Right) -->
  <div class="auth-links">
    <!-- Logout button wrapped in an orange container -->
    <div class="orange-container">
      <button class="logout-button" (click)="logout()">
        Log Out <fa-icon [icon]="faRightFromBracket"></fa-icon>
      </button>
    </div>
    <!-- User information and account settings dropdown -->
    <div class="user-info" *ngIf="userName || userSurname">
      <i class="fa-solid fa-user user-icon"></i>
      <span class="user-name">{{ userName }} {{ userSurname }}</span>
      <!-- Gear icon to toggle the account settings dropdown -->
      <div class="gear-container" (click)="toggleAccountDropdown()">
        <i class="fa-solid fa-gear gear-icon"></i>
        <!-- Account settings dropdown menu -->
        <div class="account-dropdown" *ngIf="showAccountDropdown">
          <a (click)="goToAccountSettings($event)">Account settings</a>
        </div>
      </div>
    </div>
  </div>
</header>
