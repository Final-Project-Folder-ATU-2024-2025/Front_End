<!-- src/app/header/header.component.html -->
<!-- This template displays the logo on the left and a "Log Out" button on the right. -->
<header>
  <div class="logo-container">
    <img src="/assets/images/Collabfy_Project_Management_Logo.jpg" alt="Collabfy Logo" class="logo">
  </div>
  <div class="auth-links">
    <!-- Always show the Log Out button (this header is only used on authenticated pages) -->
    <button (click)="logout()">Log Out</button>
  </div>
</header>
