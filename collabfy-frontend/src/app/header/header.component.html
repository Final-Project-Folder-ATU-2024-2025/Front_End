<header>
  <div class="logo-container">
    <img src="/assets/images/Collabfy_Project_Management_Logo.jpg" alt="Collabfy Logo" class="logo">
  </div>
  
  <!-- Existing Create Project button (unchanged) -->
  <button class="create-project-button"
          (click)="onCreateProjectButtonClick()"
          (mouseenter)="onMouseEnterCreateProject()"
          (mouseleave)="onMouseLeaveCreateProject()"
          [ngClass]="{
            'underline-grow': createProjectUnderlineState === 'grow',
            'underline-shrink': createProjectUnderlineState === 'shrink'
          }">
    <span class="button-text">
      {{ currentRoute === '/create-project-page' ? 'Home' : 'Create project' }}
    </span>
  </button>
  
  <!-- New My Projects button, positioned to the right of the Create Project button -->
  <button class="my-projects-button"
          (click)="onMyProjectsButtonClick()"
          (mouseenter)="onMouseEnterMyProjects()"
          (mouseleave)="onMouseLeaveMyProjects()"
          [ngClass]="{
            'underline-grow': myProjectsUnderlineState === 'grow',
            'underline-shrink': myProjectsUnderlineState === 'shrink'
          }">
    <span class="button-text">
      {{ currentRoute === '/my-projects-page' ? 'Home' : 'My projects' }}
    </span>
  </button>
  
  <div class="auth-links">
    <button (click)="logout()">Log Out</button>
    <div class="user-info" *ngIf="userName || userSurname">
      <span class="user-icon">ðŸ‘¤</span>
      <span class="user-name">{{ userName }} {{ userSurname }}</span>
    </div>
  </div>
</header>
