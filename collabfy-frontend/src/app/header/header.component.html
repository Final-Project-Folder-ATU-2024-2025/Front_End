<!-- src/app/header/header.component.html -->
<!--
  This template displays:
  - The logo on the left.
  - On the right, a "Log Out" button.
    but only if at least one of these values is non-empty.
-->
<header>
  <div class="logo-container">
    <img src="/assets/images/Collabfy_Project_Management_Logo.jpg" alt="Collabfy Logo" class="logo">
  </div>
  <div class="auth-links">
    <!-- Log Out button -->
    <button (click)="logout()">Log Out</button>
    <!-- User info: only shown if userName or userSurname is not empty -->
    <div class="user-info" *ngIf="userName || userSurname">
      <span class="user-icon">ðŸ‘¤</span>
      <span class="user-name">{{ userName }} {{ userSurname }}</span>
    </div>
  </div>
</header>
