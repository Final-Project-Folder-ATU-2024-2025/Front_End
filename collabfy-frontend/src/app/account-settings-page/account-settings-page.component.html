<app-header></app-header>

<main style="padding: 20px;">
  <h2>Account Settings</h2>
  <p>This is the account settings page. Customize it as needed.</p>
  
  <form (ngSubmit)="updateSettings()" #settingsForm="ngForm">
    <div>
      <label for="oldPassword">Current Password:</label>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <div>
      <label for="telephone">Telephone Number:</label>
      <input type="text" id="telephone" name="telephone" [(ngModel)]="telephone">
    </div>
    <button type="submit" [disabled]="!settingsForm.form.valid">Update Settings</button>
  </form>

  <p *ngIf="message">{{ message }}</p>

  <!-- Back Home button with FontAwesome arrow -->
  <button class="back-home-button" (click)="goHome()">
    <fa-icon [icon]="faArrowLeft"></fa-icon> Back Home
  </button>
</main>

<app-footer></app-footer>
