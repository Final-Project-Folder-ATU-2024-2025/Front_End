<app-header></app-header>

<!-- Wrapper for the side navigation button and the main container -->
<div class="account-settings-wrapper">
  <!-- Side Navigation Button (Back Home) â€“ appears above the container on the left -->
  <div class="side-button">
    <button class="nav-button" (click)="goHome()">
      <fa-icon [icon]="faArrowLeft"></fa-icon> Back Home
    </button>
  </div>

  <!-- Main container for Account Settings -->
  <main>
    <h2>Account Settings</h2>
    <p>Update Name, Surname, Business Telephone and Password</p>

    <form (ngSubmit)="updateSettings()" #settingsForm="ngForm">
      <div>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="firstName"
          required>
      </div>
      <div>
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          [(ngModel)]="surname"
          required>
      </div>
      <div>
        <label for="telephone">Business Telephone:</label>
        <!-- This pattern allows numbers and symbols, but no letters -->
        <input
          type="text"
          id="telephone"
          name="telephone"
          [(ngModel)]="telephone"
          pattern="^[^A-Za-z]*$">
      </div>
      <div>
        <label for="oldPassword">Current Password:</label>
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          [(ngModel)]="oldPassword">
      </div>
      <div>
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword">
      </div>
      <div>
        <label for="confirmPassword">Confirm New Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword">
      </div>
      <button type="submit" [disabled]="!settingsForm.form.valid">Update Settings</button>
    </form>

    <p *ngIf="message">{{ message }}</p>

    <!-- Cancel button inside the main container (matches Update Settings button) -->
    <button class="back-home-button" (click)="goHome()">Cancel</button>
  </main>
</div>

<app-footer></app-footer>
