<app-header-public></app-header-public>

<div class="create-account-container">
  <!-- Left info section -->
  <div class="info-container">
    <p class="info-small">Collaborate Effectively</p>
    <h2 class="info-large">Empower Your Projects</h2>
    <p class="info-description">
      Harness the power of teamwork with our tools designed to streamline collaboration and boost productivity.
    </p>
    <!-- Three images arranged side by side -->
    <div class="images-container">
      <img src="/assets/images/creatacc_img1.jpg" alt="Create Account Image 1">
      <img src="/assets/images/creatacc_img2.jpg" alt="Create Account Image 2">
      <img src="/assets/images/creatacc_img3.jpg" alt="Create Account Image 3">
    </div>
  </div>

  <!-- Right form section -->
  <div class="form-container">
    <h2>Create Account</h2>
    <!-- Bind the reactive form and handle submission with onSubmit() -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <!-- Surname Field -->
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" formControlName="surname" required>
      </div>
      <!-- Telephone Field -->
      <div class="form-group">
        <label for="telephone">Business Telephone</label>
        <input type="text" id="telephone" formControlName="telephone" required>
      </div>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>
      <!-- Submit Button updated to "Sign Up" -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
