<app-header-public></app-header-public>

<div class="create-account-container">
  <div class="form-container">
    <h2>Create Account</h2>
    <!-- Bind the reactive form to the form element and handle submission with onSubmit() -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <!-- Surname Field -->
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" formControlName="surname" required>
      </div>
      <!-- Telephone Field -->
      <div class="form-group">
        <label for="telephone">Business Telephone</label>
        <input type="text" id="telephone" formControlName="telephone" required>
      </div>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>
      <!-- Submit Button updated to "Sign Up" -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
